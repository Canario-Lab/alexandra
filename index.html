<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aleksandra Andryka | Language Redirect</title>
    <script>
      (function () {
        var langs = Array.isArray(navigator.languages) && navigator.languages.length
          ? navigator.languages
          : [navigator.language || "en"];

        function detectTargetLanguage(list) {
          for (var i = 0; i < list.length; i += 1) {
            var raw = list[i];
            if (typeof raw !== "string") continue;
            var lang = raw.trim().toLowerCase();
            if (lang.indexOf("pl") === 0) return "pl";
            if (lang.indexOf("en") === 0) return "en";
            if (lang.indexOf("de") === 0) return "de";
            if (lang.indexOf("es") === 0) return "es";
          }
          return "en";
        }

        var target = detectTargetLanguage(langs);
        window.location.replace("./" + target + "/");
      })();
    </script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Avenir Next", "Segoe UI", Arial, sans-serif;
        background: linear-gradient(150deg, #eef4fb, #ffffff);
        color: #1e2a3a;
      }
      .box {
        padding: 24px;
        border-radius: 16px;
        border: 1px solid #dce5f1;
        background: #fff;
      }
      .langs {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      a {
        color: #0b66c3;
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="box">
        <p>Select language:</p>
        <div class="langs">
          <a href="./pl/">PL</a>
          <a href="./en/">EN</a>
          <a href="./de/">DE</a>
          <a href="./es/">ES</a>
        </div>
      </div>
    </noscript>
  </body>
</html>
